<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forEachElement Callback Example</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    /* Container styling */
    .container {
      background-color: #ffffff;
      border: 2px solid #4a90e2;
      border-radius: 8px;
      padding: 20px;
      width: 350px;
      text-align: center;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #4a90e2;
      font-size: 20px;
      margin-bottom: 15px;
    }

    /* Styling for the output */
    .output {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
      color: #4a90e2;
      font-weight: bold;
      text-align: left;
    }

    /* Button styling */
    button {
      background-color: #4a90e2;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Apply Callback to Each Element</h1>
    <p>Click the button to apply a callback that doubles each element:</p>
    <button onclick="runForEach()">Run Callback</button>

    <h3>Output:</h3>
    <div id="output" class="output">Results will appear here.</div>
  </div>

  <script>
    // Define the forEachElement function that takes an array and a callback
    function forEachElement(array, callback) {
      for (let i = 0; i < array.length; i++) {
        callback(array[i], i);
      }
    }

    // Function to run the forEachElement with a sample array and anonymous callback
    function runForEach() {
      // Sample array
      const sampleArray = [5, 10, 15, 20, 25];

      // Clear previous output
      document.getElementById("output").innerHTML = "";

      // Apply forEachElement with an anonymous function that doubles each element
      forEachElement(sampleArray, (element, index) => {
        const result = element * 2;

        // Append result to output div
        const outputDiv = document.getElementById("output");
        outputDiv.innerHTML += `Index ${index}: ${element} * 2 = ${result}<br>`;
      });
    }
  </script>

</body>
</html>
