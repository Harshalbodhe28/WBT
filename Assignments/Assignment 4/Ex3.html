<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulated Network Request</title>
  <style>
    /* General styling for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    /* Styling the container */
    .container {
      background-color: #ffffff;
      border: 2px solid #4a90e2;
      border-radius: 8px;
      padding: 20px;
      width: 400px;
      text-align: center;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #4a90e2;
      font-size: 20px;
      margin-bottom: 15px;
    }

    /* Button styling */
    button {
      background-color: #4a90e2;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    button:hover {
      background-color: #357abd;
    }

    /* Styling for the response output */
    #responseOutput {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
      color: #4a90e2;
      font-weight: bold;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Simulated Network Request</h1>
    <p>Click the button to simulate a network request.</p>
    <button onclick="simulateRequest()">Fetch Data</button>

    <h3>Response:</h3>
    <div id="responseOutput">Waiting for response...</div>
  </div>

  <script>
    // Define the fetchData function that simulates a network request
    function fetchData(url, callback) {
      console.log(`Fetching data from: ${url}`);

      // Simulate a network delay of 2 seconds
      setTimeout(() => {
        const response = `Response from ${url}`;
        callback(response);
      }, 2000);
    }

    // Function to initiate the simulated network request
    function simulateRequest() {
      const url = "https://api.example.com/data";

      // Clear previous response and show waiting message
      const responseOutput = document.getElementById("responseOutput");
      responseOutput.textContent = "Fetching data...";

      // Call fetchData and handle the response in the callback
      fetchData(url, (response) => {
        // Display the simulated response
        responseOutput.textContent = response;
        console.log(response);
      });
    }
  </script>

</body>
</html>
