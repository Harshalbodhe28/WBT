<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Callback Function Example</title>
  <style>
    /* General styling for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    /* Styling the container */
    .container {
      background-color: #ffffff;
      border: 2px solid #4a90e2;
      border-radius: 8px;
      padding: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #4a90e2;
      font-size: 20px;
      margin-bottom: 15px;
    }

    /* Styling the input and button */
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #4a90e2;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    button {
      background-color: #4a90e2;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #357abd;
    }

    /* Styling for output text */
    #outputText {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
      color: #4a90e2;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Convert Text to Uppercase</h1>

    <p>Enter a text to convert it to uppercase:</p>
    <input type="text" id="textInput" placeholder="Enter text here">
    <button onclick="convertText()">Convert</button>

    <h3>Output:</h3>
    <p id="outputText">Your result will appear here.</p>
  </div>

  <script>
    // Define the callback function toUpperCase
    function toUpperCase(str) {
      return str.toUpperCase();
    }

    // Define the processData function that takes a string and a callback
    function processData(inputString, callback) {
      return callback(inputString);
    }

    // Function to get input from HTML, call processData, and display result
    function convertText() {
      // Get the input value
      const inputText = document.getElementById("textInput").value;

      // Process the text using processData and toUpperCase callback
      const result = processData(inputText, toUpperCase);

      // Display the result
      document.getElementById("outputText").textContent = result;
    }

    // Additional example with predefined text
    const sampleText = "example text";
    console.log("Original Text:", sampleText);
    console.log("Uppercased Text:", processData(sampleText, toUpperCase));
  </script>

</body>
</html>
